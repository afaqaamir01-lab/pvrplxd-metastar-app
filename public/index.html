<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Access Restricted</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --border: rgba(255, 255, 255, 0.1);
  --bg-card: rgba(10, 10, 10, 0.7);
  --bg-body: #050505;
  --accent: #FF4D4D;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
  background-color: var(--bg-body);
  font-family: 'Space Grotesk', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  
  
  background-image: 
    linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
  background-size: 50px 50px;
}

#particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 5;
  overflow: hidden;
}

.particle {
  position: absolute;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0;
}

.card-container {
  position: relative;
  z-index: 10;
  width: auto;
  will-change: transform;
  transform-style: preserve-3d;
  perspective: 1200px;
}

.card {
  position: relative;
  background: var(--bg-card);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  padding: 32px;
  border-radius: 24px;
  display: flex;
  align-items: center;
  gap: 24px;
  width: 500px;
  user-select: none;
  cursor: grab;
  overflow: hidden;
  box-shadow: 
    0 20px 50px -10px rgba(0,0,0,0.6),
    0 0 0 1px rgba(255,255,255,0.05);
}

.card:active {
  cursor: grabbing;
}

.card-glare {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(
    circle at center,
    rgba(255, 255, 255, 0.15) 0%,
    transparent 50%
  );
  opacity: 0;
  pointer-events: none;
  mix-blend-mode: overlay;
  transition: opacity 0.3s ease;
}

.card:hover .card-glare,
.card:active .card-glare {
  opacity: 1;
}

.icon-box {
  width: 64px;
  height: 64px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 77, 77, 0.1);
  border: 1px solid rgba(255, 77, 77, 0.2);
  border-radius: 16px;
  flex-shrink: 0;
  color: var(--accent);
  position: relative;
  z-index: 2;
}

.icon-box svg {
  width: 32px;
  height: 32px;
  stroke-width: 2;
}

.content {
  display: flex;
  flex-direction: column;
  gap: 6px;
  position: relative;
  z-index: 2;
}

.title {
  color: #FFF;
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0;
}

.description {
  color: #9CA3AF;
  font-size: 0.95rem;
  line-height: 1.5;
  margin: 0;
}

.status-badge {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 6px;
  height: 6px;
  background: var(--accent);
  border-radius: 50%;
  box-shadow: 0 0 12px var(--accent);
  animation: pulse 2s infinite;
  z-index: 2;
}

@keyframes pulse {
  0% { opacity: 1; }
  50% { opacity: 0.4; }
  100% { opacity: 1; }
}

@media (max-width: 600px) {
  .card {
    width: 85vw;
    flex-direction: column;
    text-align: center;
    padding: 30px 24px;
  }
}
</style>
</head>
<body>

<div id="particles"></div>

<div class="card-container" id="draggable-card">
  <div class="card">
    <div class="card-glare"></div>
    <div class="status-badge"></div>
    
    <div class="icon-box">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        <path d="M8 11h8"></path>
        <path d="M12 15V7"></path>
      </svg>
    </div>

    <div class="content">
      <h2 class="title">Access Restricted</h2>
      <p class="description">
        You don't have access to this tool, but you can drag me to engage with Physics.
      </p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
<script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>

<script>
  
  gsap.registerPlugin(Draggable, InertiaPlugin);

  const container = document.getElementById("draggable-card");
  const card = container.querySelector('.card');
  const glare = card.querySelector('.card-glare');
  const particleContainer = document.getElementById("particles");

  
  gsap.from(container, { y: 100, opacity: 0, duration: 1, ease: "power4.out" });

  
  function spawnParticle(x, y, velX, velY) {
    if (Math.abs(velX) < 50 && Math.abs(velY) < 50) return;

    const p = document.createElement("div");
    p.classList.add("particle");
    particleContainer.appendChild(p);
    
    const size = Math.random() * 3 + 1;
    
    gsap.set(p, {
      x: x,
      y: y,
      width: size,
      height: size,
      opacity: 0.8
    });

    gsap.to(p, {
      x: x - (velX * 0.15) + (Math.random() * 20 - 10),
      y: y - (velY * 0.15) + (Math.random() * 20 - 10),
      opacity: 0,
      duration: 0.6,
      ease: "power2.out",
      onComplete: () => p.remove()
    });
  }

  

  function updateCardVisuals(draggable) {
    const vX = draggable.getVelocity("x");
    const vY = draggable.getVelocity("y");
    
    
    const cardRect = card.getBoundingClientRect();
    
    const ptrX = draggable.pointerX || (cardRect.left + cardRect.width/2);
    const ptrY = draggable.pointerY || (cardRect.top + cardRect.height/2);
    
    const relX = (ptrX - cardRect.left) - (cardRect.width / 2);
    const relY = (ptrY - cardRect.top) - (cardRect.height / 2);
    
    gsap.to(glare, {
      x: relX * 1.5,
      y: relY * 1.5,
      duration: 0.1,
      overwrite: "auto"
    });

    
    const rotY = gsap.utils.clamp(-20, 20, vX / 60);
    const rotX = gsap.utils.clamp(-20, 20, -vY / 60);
    const stretch = Math.min(Math.abs(vX) / 2000, 0.15); 
    
    gsap.to(card, {
      rotationY: rotY,
      rotationX: rotX,
      scaleX: 1 + stretch,
      scaleY: 1 - stretch,
      duration: 0.2,
      overwrite: "auto",
      ease: "power2.out"
    });

    
    if (draggable.isDragging) {
      spawnParticle(draggable.pointerX, draggable.pointerY, vX, vY);
    }
  }

  
  Draggable.create(container, {
    type: "x,y",
    bounds: window,        
    inertia: true,         
    edgeResistance: 0.65,  
    dragResistance: 0.0,
    overshootTolerance: 0.2, 

    onPress: function() {
      gsap.killTweensOf(container); 
      gsap.to(card, { scale: 0.95, duration: 0.1, overwrite: true });
    },

    onDrag: function() {
      updateCardVisuals(this);
    },

    
    onThrowUpdate: function() {
      updateCardVisuals(this);
    },

    onRelease: function() {
       
       if (Math.abs(this.getVelocity("x")) < 20 && Math.abs(this.getVelocity("y")) < 20) {
         gsap.to(card, {
           rotationY: 0,
           rotationX: 0,
           scale: 1,
           duration: 0.5,
           ease: "elastic.out(1, 0.5)"
         });
       }
    },

    onThrowComplete: function() {
      
      gsap.to(card, {
        rotationY: 0,
        rotationX: 0,
        scale: 1,
        duration: 0.6,
        ease: "elastic.out(1, 0.6)"
      });
    }
  });

  
  window.addEventListener("resize", () => Draggable.get(container).applyBounds(window));

</script>
</body>
</html>
