<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>MetaStar Studio Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="auth-layer" class="overlay">
        <div class="glass-panel auth-container">
            
            <div class="auth-header">
                <div class="logo-text">METASTAR</div>
                <p id="auth-subtitle">Professional Studio Access</p>
            </div>

            <div id="view-email" class="auth-view active">
                <div class="input-wrapper">
                    <input type="email" id="email-input" class="modern-input" placeholder="name@example.com" autocomplete="email" inputmode="email">
                    <div class="input-icon">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </div>
                </div>
                
                <button id="btn-otp" class="primary-btn">
                    <span>Get Access Code</span>
                    <div class="btn-loader"></div>
                </button>
            </div>

            <div id="view-verify" class="auth-view hidden">
                <div class="otp-instruction">Enter the 6-digit code sent to your email.</div>
                
                <div class="otp-group" id="otp-container">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                </div>
                
                <button id="btn-verify" class="primary-btn">
                    <span>Unlock Engine</span>
                    <div class="btn-loader"></div>
                </button>
                
                <div class="auth-footer">
                    <button id="btn-resend" class="text-link">Resend Code</button>
                    <span class="divider">‚Ä¢</span>
                    <button id="btn-back" class="text-link">Change Email</button>
                </div>
            </div>

            <div id="status-msg" class="status-toast"></div>
        </div>
    </div>

    <div id="main-ui" style="visibility: hidden;">
        
        <main id="viewport">
            <canvas id="canvas"></canvas>
            
            <div class="zoom-badge" id="zoomBadge">
                <span class="icon">üîç</span>
                <span id="zoom-val">100%</span>
            </div>
        </main>

        <div class="fab-container">
            <button class="fab" id="btn-export-trigger">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </button>
            <div class="export-menu" id="export-menu">
                <button class="menu-item" data-fmt="png">Save PNG</button>
                <button class="menu-item" data-fmt="jpg">Save JPG</button>
                <div class="menu-divider"></div>
                <button class="menu-item highlight" data-fmt="svg">Export SVG</button>
            </div>
        </div>

        <aside id="sidebar">
            <div id="sheet-handle"></div>
            
            <div class="sidebar-header">
                <span class="brand">CONTROLS</span>
                <div class="header-tools">
                    <button class="icon-btn" id="btn-reset" title="Reset All">‚Ü∫</button>
                    <button class="save-btn" id="btn-save">SAVE</button>
                </div>
            </div>
            
            <div class="sidebar-content">
                <div class="control-section">
                    <div class="section-label">Geometry</div>
                    <div class="control-row">
                        <label>Top</label>
                        <div class="slider-group"><input type="range" id="r-t" min="10" max="600"><input type="number" id="n-t"></div>
                    </div>
                    <div class="control-row">
                        <label>Right</label>
                        <div class="slider-group"><input type="range" id="r-r" min="10" max="600"><input type="number" id="n-r"></div>
                    </div>
                    <div class="control-row">
                        <label>Bottom</label>
                        <div class="slider-group"><input type="range" id="r-b" min="10" max="600"><input type="number" id="n-b"></div>
                    </div>
                    <div class="control-row">
                        <label>Left</label>
                        <div class="slider-group"><input type="range" id="r-l" min="10" max="600"><input type="number" id="n-l"></div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-label">Transform</div>
                    <div class="control-row">
                        <label>Skew X</label>
                        <div class="slider-group"><input type="range" id="r-sx" min="-100" max="100"><input type="number" id="n-sx"></div>
                    </div>
                    <div class="control-row">
                        <label>Skew Y</label>
                        <div class="slider-group"><input type="range" id="r-sy" min="-100" max="100"><input type="number" id="n-sy"></div>
                    </div>
                    <div class="control-row">
                        <label>Scale</label>
                        <div class="slider-group"><input type="range" id="r-z" min="10" max="400"><input type="number" id="n-z"></div>
                    </div>
                    <div class="control-row">
                        <label>Curve</label>
                        <div class="slider-group"><input type="range" id="r-c" min="0" max="100" step="0.5"><input type="number" id="n-c"></div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-label">Style</div>
                    <div class="control-row">
                        <label>Grid</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="checkGrid" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Bones</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="checkBones">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Fill</label>
                        <input type="color" id="starCol" value="#dfff00">
                    </div>
                    <div class="control-row">
                        <label>Background</label>
                        <input type="color" id="bgCol" value="#050505">
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    MetaStar Engine v2.0
                </div>
            </div>
        </aside>

        <a href="https://linktr.ee/pvrplxd" target="_blank" class="credit-badge">
            By Pvrplxd
        </a>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
