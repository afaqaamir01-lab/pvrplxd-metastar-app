<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="MetaStar Studio - High-Fidelity Vector Manipulation Engine">
    
    <title>MetaStar Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/InertiaPlugin.min.js" defer></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="auth-layer" class="overlay">
        <div class="glass-panel auth-container">
            
            <div class="auth-header">
                <div class="logo-text">METASTAR</div>
                <p id="auth-subtitle">Creative Engine Access</p>
            </div>

            <div id="view-email" class="auth-view active">
                <div class="input-wrapper">
                    <input type="email" id="email-input" class="modern-input" placeholder="Enter your email" autocomplete="email" inputmode="email">
                    <div class="input-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                    </div>
                </div>
                
                <button id="btn-check-license" class="primary-btn">
                    <span>Continue</span>
                    <div class="btn-loader"></div>
                </button>

                <button id="btn-purchase" class="text-link" style="display: none; margin-top: 20px; color: var(--accent);">
                    No Access? Get a License &rarr;
                </button>
            </div>

            <div id="view-license" class="auth-view hidden">
                <div class="icon-stage" style="margin-bottom: 24px;">
                    <div id="icon-check" class="status-icon success" style="margin: 0 auto; width: 48px; height: 48px; border-radius: 50%; background: rgba(0,255,153,0.1); color: var(--success); display: flex; align-items: center; justify-content: center;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                    </div>
                    <div id="icon-alert" class="status-icon error" style="display: none; margin: 0 auto; width: 48px; height: 48px; border-radius: 50%; background: rgba(255,68,68,0.1); color: var(--danger); align-items: center; justify-content: center;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    </div>
                </div>

                <div id="license-msg-header" class="msg-header" style="color:#fff; margin-bottom:16px; font-weight:600; letter-spacing: 0.5px;">Welcome Back</div>
                
                <div class="license-card-detail">
                    <div style="font-size:10px; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; margin-bottom:6px;">LICENSE TYPE</div>
                    <div id="license-product-name" class="detail-value highlight">Studio Pro Access</div>
                    
                    <div style="margin-top: 16px; font-size:10px; font-weight: 700; color: var(--text-muted); letter-spacing: 1px; margin-bottom:6px;">ACCOUNT</div>
                    <div id="license-email-display" class="detail-value" style="color:#ddd; font-size: 14px;">user@example.com</div>
                </div>

                <button id="btn-send-otp" class="primary-btn">
                    <span>Verify Identity</span>
                    <div class="btn-loader"></div>
                </button>
                
                <button id="btn-back-email" class="text-link" style="margin-top: 24px; opacity: 0.7;">
                    Not you? Switch account
                </button>
            </div>

            <div id="view-verify" class="auth-view hidden">
                <div style="color: var(--text-muted); font-size:14px; margin-bottom:24px; line-height: 1.5;">
                    Security code sent to<br><span id="otp-email-target" style="color: #fff; font-weight: 500;">email</span>
                </div>
                
                <div class="otp-group" id="otp-container">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                    <input type="text" maxlength="1" class="otp-digit" inputmode="numeric" pattern="[0-9]*">
                </div>
                
                <button id="btn-verify" class="primary-btn">
                    <span>Unlock Studio</span>
                    <div class="btn-loader"></div>
                </button>
                
                <div id="retry-counter" style="font-size: 11px; color: var(--danger); margin-top: 12px; height: 14px; font-weight: 600;"></div>

                <div class="auth-footer">
                    <button id="btn-resend" class="text-link">Resend Code</button>
                    <span style="color:rgba(255,255,255,0.1)">|</span>
                    <button id="btn-reset-auth" class="text-link">Cancel</button>
                </div>
            </div>

            <div id="view-resume" class="auth-view hidden" style="text-align: center; padding: 20px 0;">
                <div style="margin-bottom: 24px; opacity: 0.8;">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
                    </svg>
                </div>
                <div style="font-size: 14px; font-weight: 500; color: #fff; margin-bottom: 8px;">RESTORING WORKSPACE</div>
                <div id="resume-email" style="font-size: 12px; color: var(--text-muted); margin-bottom: 24px;"></div>
                
                <div style="width: 140px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 auto; overflow: hidden; position: relative;">
                    <div id="resume-bar" style="position: absolute; left: 0; top: 0; bottom: 0; width: 0%; background: var(--accent); transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);"></div>
                </div>
            </div>

            <div id="status-msg" class="status-toast"></div>
        </div>
    </div>

    <div id="main-ui" style="visibility: hidden;">
        
        <main id="viewport">
            <canvas id="canvas"></canvas>
            
            <div class="zoom-badge" id="zoomBadge">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span id="zoom-val">100%</span>
            </div>
        </main>

        <div class="fab-container" style="display: flex; gap: 12px;">
             <button class="fab" id="btn-reset-settings" title="Reset View" style="width: 40px; height: 40px;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                    <path d="M3 3v5h5"></path>
                </svg>
            </button>
            
            <button class="fab" id="btn-export-trigger" title="Export" style="background: var(--accent); color: #000; border-color: transparent;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>

            <div class="export-menu" id="export-menu">
                <button class="menu-item" data-fmt="png">
                    <span>High-Res PNG</span>
                    <span style="opacity:0.5; font-size:10px;">IMG</span>
                </button>
                <button class="menu-item" data-fmt="jpg">
                    <span>Compressed JPG</span>
                    <span style="opacity:0.5; font-size:10px;">IMG</span>
                </button>
                <div class="menu-divider" style="height:1px; background:rgba(255,255,255,0.1); margin:4px 0;"></div>
                <button class="menu-item highlight" data-fmt="svg">
                    <span>Vector Source</span>
                    <span style="opacity:0.5; font-size:10px; font-weight:700;">SVG</span>
                </button>
            </div>
        </div>

        <aside id="sidebar">
            <div id="sheet-handle"></div>
            
            <div class="sidebar-header" id="mobile-drag-trigger">
                <span class="brand">PROPERTIES</span>
                </div>
            
            <div class="sidebar-content">
                
                <div class="control-section">
                    <div class="section-label">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        Dimensions
                    </div>
                    <div class="control-row">
                        <label>Top</label>
                        <div class="slider-group"><input type="range" id="r-t" min="10" max="600"><input type="number" id="n-t" inputmode="decimal"></div>
                    </div>
                    <div class="control-row">
                        <label>Right</label>
                        <div class="slider-group"><input type="range" id="r-r" min="10" max="600"><input type="number" id="n-r" inputmode="decimal"></div>
                    </div>
                    <div class="control-row">
                        <label>Bottom</label>
                        <div class="slider-group"><input type="range" id="r-b" min="10" max="600"><input type="number" id="n-b" inputmode="decimal"></div>
                    </div>
                    <div class="control-row">
                        <label>Left</label>
                        <div class="slider-group"><input type="range" id="r-l" min="10" max="600"><input type="number" id="n-l" inputmode="decimal"></div>
                    </div>
                </div>

                <div class="sidebar-divider"></div>

                <div class="control-section">
                    <div class="section-label">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
                        Deformation
                    </div>
                    <div class="control-row">
                        <label>Skew X</label>
                        <div class="slider-group"><input type="range" id="r-sx" min="-100" max="100"><input type="number" id="n-sx" inputmode="decimal"></div>
                    </div>
                    <div class="control-row">
                        <label>Skew Y</label>
                        <div class="slider-group"><input type="range" id="r-sy" min="-100" max="100"><input type="number" id="n-sy" inputmode="decimal"></div>
                    </div>
                    <div class="control-row">
                        <label>Scale</label>
                        <div class="slider-group"><input type="range" id="r-z" min="10" max="400"><input type="number" id="n-z" inputmode="decimal"></div>
                    </div>
                    <div class="control-row">
                        <label>Softness</label>
                        <div class="slider-group"><input type="range" id="r-c" min="0" max="100" step="0.5"><input type="number" id="n-c" inputmode="decimal"></div>
                    </div>
                </div>

                <div class="sidebar-divider"></div>

                <div class="control-section">
                    <div class="section-label">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        Environment
                    </div>
                    <div class="control-row">
                        <label>Grid</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="checkGrid" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Skeleton</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="checkBones">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-row">
                        <label>Shape</label>
                        <input type="color" id="starCol" value="#dfff00">
                    </div>
                    <div class="control-row">
                        <label>Canvas</label>
                        <input type="color" id="bgCol" value="#050505">
                    </div>
                </div>

                <div class="sidebar-divider"></div>
                
                <div class="sidebar-footer">
                    <div class="version-pill">ENGINE v4.5 PRO</div>
                </div>
            </div>
        </aside>

        <a href="#" target="_blank" class="credit-badge">
            MetaStar Studio
        </a>
    </div>

    <script src="js/app.js" defer></script>
</body>
</html>
