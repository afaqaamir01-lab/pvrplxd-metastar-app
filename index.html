<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MetaStar Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <style>
        :root {
            --bg-canvas: #09090b; --bg-panel: #111113; --border: #27272a;
            --text-main: #e4e4e7; --text-muted: #71717a; --accent: #dfff00;
            --input-bg: #18181b; --sidebar-width: 320px;
            --badge-opacity: 1;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-canvas); color: var(--text-main); 
            font-family: 'Space Grotesk', sans-serif; height: 100dvh; overflow: hidden; font-size: 13px; 
        }

        /* AUTH LAYER */
        #auth-layer { position: fixed; inset: 0; background: var(--bg-canvas); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--bg-panel); padding: 40px; border: 1px solid #333; border-radius: 12px; width: 340px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; margin-bottom: 12px; text-align: center; font-size: 16px; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
        
        /* APP UI */
        #main-ui { opacity: 0; transition: opacity 1s ease; pointer-events: none; width: 100%; height: 100%; display: flex; }
        
        #sidebar { 
            width: var(--sidebar-width); background: var(--bg-panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 100;
        }

        .sidebar-header { 
            padding: 12px 20px; font-weight: 700; font-size: 15px; 
            border-bottom: 1px solid var(--border); display: flex; 
            justify-content: space-between; align-items: center; 
            background: var(--bg-panel); flex-shrink: 0;
            border-radius: 24px 24px 0 0;
        }

        .sidebar-content {
            flex-grow: 1; overflow-y: auto; overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        
        #viewport { flex-grow: 1; position: relative; overflow: hidden; touch-action: none; background: var(--bg-canvas); }
        canvas { display: block; }
        
        /* MOBILE BOTTOM SHEET */
        @media (max-width: 768px) {
            #main-ui { flex-direction: column; }
            #sidebar { 
                width: 100%; height: 100dvh; position: fixed; 
                top: calc(100dvh - 58px); left: 0; border-top: 1px solid var(--border); 
                border-radius: 24px 24px 0 0; z-index: 2000; touch-action: none;
                box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
                overflow: hidden;
            }
            #viewport { height: 100dvh; width: 100vw; }
            #sheet-handle { 
                display: block; width: 32px; height: 3px; background: #3f3f46; 
                border-radius: 10px; margin: 8px auto 4px; 
            }
            .credit-badge { 
                opacity: var(--badge-opacity); 
                transition: opacity 0.2s ease;
                pointer-events: calc(var(--badge-opacity) > 0.5 ? 'all' : 'none');
            }
        }

        /* EXPORT POPUP SYSTEM */
        #export-trigger-wrap { position: absolute; top: calc(15px + env(safe-area-inset-top)); right: 15px; z-index: 1001; }
        .export-pop {
            position: absolute; top: 55px; right: 0; background: var(--bg-panel); 
            border: 1px solid var(--border); border-radius: 12px; width: 140px; 
            padding: 8px; display: none; flex-direction: column; gap: 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); transform-origin: top right;
        }
        .export-pop.active { display: flex; animation: popIn 0.2s ease-out; }
        @keyframes popIn { from { opacity:0; transform: scale(0.95); } to { opacity:1; transform: scale(1); } }
        
        .export-option { 
            background: transparent; border: none; color: #fff; text-align: left; 
            padding: 10px 12px; font-size: 11px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .export-option:hover { background: #1c1c1f; }
        .export-option.svg-opt { color: var(--accent); font-weight: bold; }

        /* UI COMPONENTS */
        .section { padding: 18px 20px; border-bottom: 1px solid var(--border); }
        .section-title { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin-bottom: 16px; }
        
        /* Alignment Fix: Pushes labels to left and inputs to right wall */
        .control-row { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 12px; width: 100%; }
        .label { font-size: 11px; color: var(--text-muted); white-space: nowrap; }
        .control-group { display: flex; align-items: center; gap: 8px; flex-grow: 1; justify-content: flex-end; }
        
        .switch { position: relative; display: inline-block; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #3f3f46; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); background-color: #000; }

        input[type="color"] { 
            -webkit-appearance: none; border: 1px solid var(--border); background: none; 
            width: 28px; height: 28px; border-radius: 6px; cursor: pointer; padding: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 5px; }

        input[type="range"] { -webkit-appearance: none; height: 2px; background: var(--border); width: 80px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; border: 1px solid var(--border); }
        input[type="number"] { background: transparent; border: none; color: var(--text-main); font-size: 11px; text-align: right; width: 35px; }
        
        .zoom-info { position: absolute; top: calc(15px + env(safe-area-inset-top)); left: 15px; background: var(--bg-panel); padding: 6px 12px; border-radius: 20px; font-size: 10px; border: 1px solid var(--border); z-index: 5; }
        .fab { width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--bg-panel); border: 1px solid var(--border); cursor: pointer; color: #fff; transition: 0.2s; }
        .fab:active { transform: scale(0.9); background: var(--accent); color: #000; }
        .credit-badge { position: fixed; bottom: 80px; right: 20px; z-index: 1000; background: #fff; color: #000; padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 11px; text-decoration: none; }
    </style>
</head>
<body>

<div id="auth-layer">
    <div class="auth-card">
        <h2 style="margin-top:0; color:#fff;">MetaStar Pro</h2>
        <div id="step-email">
            <input type="email" id="email-input" class="auth-input" placeholder="Whop Email">
            <button onclick="requestOtp()" id="btn-otp" class="auth-btn">Verify Access</button>
        </div>
        <div id="step-verify" class="step-hidden">
            <input type="text" id="code-input" class="auth-input" placeholder="Enter Code">
            <button onclick="verifyOtp()" id="btn-verify" class="auth-btn">Launch Studio</button>
        </div>
        <div id="status" style="margin-top:15px; color:#888; font-size:12px;"></div>
    </div>
</div>

<div id="main-ui">
    <a href="https://linktr.ee/pvrplxd" target="_blank" class="credit-badge" id="badge">By Pvrplxd</a>

    <div id="export-trigger-wrap">
        <button class="fab" onclick="toggleExportMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
        </button>
        <div class="export-pop" id="exportPop">
            <button class="export-option" onclick="exportImg('png'); toggleExportMenu()">Download PNG</button>
            <button class="export-option" onclick="exportImg('jpg'); toggleExportMenu()">Download JPG</button>
            <button class="export-option svg-opt" onclick="exportSVG(); toggleExportMenu()">Export SVG</button>
        </div>
    </div>

    <aside id="sidebar">
        <div id="sheet-handle"></div>
        <div class="sidebar-header" id="drag-trigger">
            METASTAR
            <button style="background:none; border:none; color:var(--text-muted); font-size:16px;" onclick="resetSettings()">â†º</button>
        </div>
        
        <div class="sidebar-content">
            <div class="section">
                <div class="section-title">Geometry</div>
                <div class="control-row"><span class="label">Top</span><div class="control-group"><input type="range" id="r-t" min="10" max="600"><input type="number" id="n-t"></div></div>
                <div class="control-row"><span class="label">Right</span><div class="control-group"><input type="range" id="r-r" min="10" max="600"><input type="number" id="n-r"></div></div>
                <div class="control-row"><span class="label">Bottom</span><div class="control-group"><input type="range" id="r-b" min="10" max="600"><input type="number" id="n-b"></div></div>
                <div class="control-row"><span class="label">Left</span><div class="control-group"><input type="range" id="r-l" min="10" max="600"><input type="number" id="n-l"></div></div>
            </div>

            <div class="section">
                <div class="section-title">Transformation</div>
                <div class="control-row"><span class="label">Skew X</span><div class="control-group"><input type="range" id="r-sx" min="-100" max="100"><input type="number" id="n-sx"></div></div>
                <div class="control-row"><span class="label">Skew Y</span><div class="control-group"><input type="range" id="r-sy" min="-100" max="100"><input type="number" id="n-sy"></div></div>
                <div class="control-row"><span class="label">Scale</span><div class="control-group"><input type="range" id="r-z" min="10" max="400"><input type="number" id="n-z"></div></div>
                <div class="control-row"><span class="label">Curve</span><div class="control-group"><input type="range" id="r-c" min="0" max="100"><input type="number" id="n-c"></div></div>
            </div>

            <div class="section">
                <div class="section-title">Appearance</div>
                <div class="control-row">
                    <span class="label">Show Grid</span>
                    <label class="switch">
                        <input type="checkbox" id="checkGrid" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-row"><span class="label">Star Color</span><input type="color" id="starCol" value="#dfff00"></div>
                <div class="control-row"><span class="label">Background</span><input type="color" id="bgCol" value="#09090b"></div>
            </div>
            <div style="height: 120px;"></div>
        </div>
    </aside>

    <main id="viewport">
        <div class="zoom-info" id="zoomBadge">Scale: 100%</div>
        <canvas id="canvas"></canvas>
    </main>
</div>

<script>
    /* AUTH LOGIC */
    const WORKER_URL = "https://metastar-whop.afaqaamir01.workers.dev"; 
    let userEmail = "";
    async function checkSession() {
        const token = localStorage.getItem('ms_token');
        if (!token) return;
        try {
            const res = await fetch(`${WORKER_URL}/auth/validate`, { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } });
            if (res.ok) loadCore(token);
        } catch (e) {}
    }
    async function requestOtp() {
        const email = document.getElementById('email-input').value; userEmail = email;
        const res = await fetch(`${WORKER_URL}/auth/init`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) });
        if(res.ok) { document.getElementById('step-email').classList.add('step-hidden'); document.getElementById('step-verify').classList.remove('step-hidden'); }
    }
    async function verifyOtp() {
        const code = document.getElementById('code-input').value;
        const res = await fetch(`${WORKER_URL}/auth/verify`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email: userEmail, code }) });
        const data = await res.json();
        if(res.ok) { localStorage.setItem('ms_token', data.token); loadCore(data.token); }
    }

    function loadCore(token) {
        fetch(`${WORKER_URL}/core.js`, { headers: { 'Authorization': `Bearer ${token}` } })
        .then(res => res.text()).then(code => {
            const s = document.createElement('script'); s.id = 'core-engine'; s.textContent = code; document.body.appendChild(s);
            document.getElementById('core-engine').remove(); 
            document.getElementById('auth-layer').style.display = 'none';
            const ui = document.getElementById('main-ui'); ui.style.pointerEvents = 'all'; ui.style.opacity = '1';
            
            // FIX: Ensure toggle works with new UI
            document.getElementById('checkGrid').addEventListener('change', (e) => {
                if(window.toggleGrid) window.toggleGrid(e.target.checked);
            });

            // AUTOMATIC GRID INVERSION
            document.getElementById('bgCol').addEventListener('input', (e) => {
                const color = e.target.value;
                const r = parseInt(color.slice(1,3), 16), g = parseInt(color.slice(3,5), 16), b = parseInt(color.slice(5,7), 16);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                // If background is light, make grid black. If dark, make grid white.
                const gridColor = brightness > 128 ? "#000000" : "#ffffff";
                if(window.setGridColor) window.setGridColor(gridColor);
            });
            
            if (window.innerWidth <= 768) initProBottomSheet();
        });
    }

    /* POPUP UI LOGIC */
    function toggleExportMenu() {
        document.getElementById('exportPop').classList.toggle('active');
    }

    /* GESTURE ENGINE */
    function initProBottomSheet() {
        const sheet = document.getElementById('sidebar');
        const vh = window.innerHeight;
        const CLOSED = vh - 58;
        const MID = vh * 0.45;
        const FULL = 0;
        let yPos = CLOSED;

        interact(sheet).draggable({
            allowFrom: '#drag-trigger, #sheet-handle',
            inertia: true,
            listeners: {
                move(event) {
                    yPos += event.dy;
                    if (yPos < 0) yPos = 0;
                    if (yPos > CLOSED) yPos = CLOSED;
                    sheet.style.transform = `translateY(${yPos - CLOSED}px)`;
                    const progress = 1 - (yPos / CLOSED);
                    document.documentElement.style.setProperty('--badge-opacity', `${1 - (progress * 3)}`);
                },
                end() {
                    const snapPoints = [FULL, MID, CLOSED];
                    const closest = snapPoints.reduce((prev, curr) => 
                        Math.abs(curr - yPos) < Math.abs(prev - yPos) ? curr : prev
                    );
                    yPos = closest;
                    sheet.style.transition = 'transform 0.4s cubic-bezier(0.19, 1, 0.22, 1)';
                    sheet.style.transform = `translateY(${yPos - CLOSED}px)`;
                    setTimeout(() => { sheet.style.transition = ''; }, 400);
                }
            }
        });
    }

    window.onload = checkSession;
</script>
</body>
</html>
