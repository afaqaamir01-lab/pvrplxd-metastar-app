<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MetaStar Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <style>
        :root {
            --bg-canvas: #09090b; --bg-panel: #111113; --border: #27272a;
            --text-main: #e4e4e7; --text-muted: #71717a; --accent: #dfff00;
            --input-bg: #18181b; --sidebar-width: 320px;
            --badge-opacity: 1;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-canvas); color: var(--text-main); 
            font-family: 'Space Grotesk', sans-serif; height: 100dvh; overflow: hidden; font-size: 13px; 
        }

        /* UI ELEMENTS */
        #main-ui { opacity: 0; transition: opacity 1s ease; pointer-events: none; width: 100%; height: 100%; display: flex; }
        
        #sidebar { 
            width: var(--sidebar-width); background: var(--bg-panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 100;
        }

        .sidebar-header { 
            padding: 12px 20px; font-weight: 700; font-size: 15px; 
            border-bottom: 1px solid var(--border); display: flex; 
            justify-content: space-between; align-items: center; 
            background: var(--bg-panel); flex-shrink: 0;
            border-radius: 24px 24px 0 0;
        }

        .sidebar-content { flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #viewport { flex-grow: 1; position: relative; overflow: hidden; touch-action: none; background: var(--bg-canvas); }
        canvas { display: block; }
        
        /* MOBILE BOTTOM BAR: SYMMETRIC STROKE FIX */
        @media (max-width: 768px) {
            #main-ui { flex-direction: column; }
            #sidebar { 
                height: 100dvh; position: fixed; 
                top: calc(100dvh - 58px); 
                left: 1px; right: 1px; /* Force internal strokes */
                width: auto; 
                border: 1px solid var(--border);
                border-bottom: none;
                border-radius: 24px 24px 0 0; z-index: 2000; touch-action: none;
                box-shadow: 0 -10px 40px rgba(0,0,0,0.6);
            }
            #viewport { height: 100dvh; width: 100vw; }
            #sheet-handle { display: block; width: 32px; height: 3px; background: #3f3f46; border-radius: 10px; margin: 8px auto 4px; }
            .credit-badge .full-text { display: none; }
            @media (min-width: 380px) {
                .credit-badge .full-text { display: inline; }
                .credit-badge .short-text { display: none; }
            }
        }

        /* TOP TOOLS PILLS */
        #top-tools { 
            position: absolute; top: calc(15px + env(safe-area-inset-top)); 
            left: 15px; right: 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1001; 
        }
        .zoom-pill { 
            background: var(--bg-panel); padding: 0 14px; height: 34px; 
            display: flex; align-items: center; border-radius: 20px; 
            font-size: 10px; border: 1px solid var(--border);
        }
        .fab { 
            width: 34px; height: 34px; border-radius: 50%; 
            background: var(--bg-panel); border: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: center; color: #fff; cursor: pointer;
        }

        /* EXPORT POP */
        .export-pop {
            position: absolute; top: 45px; right: 0; background: var(--bg-panel); 
            border: 1px solid var(--border); border-radius: 12px; width: 140px; 
            padding: 8px; display: none; flex-direction: column; gap: 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .export-pop.active { display: flex; animation: popIn 0.2s ease; }
        @keyframes popIn { from { opacity:0; transform: scale(0.95); } to { opacity:1; transform: scale(1); } }
        .export-option { background: transparent; border: none; color: #fff; text-align: left; padding: 10px 12px; font-size: 11px; border-radius: 6px; cursor: pointer; }
        .export-option:hover { background: #1c1c1f; }

        /* INPUTS */
        .section { padding: 18px 20px; border-bottom: 1px solid var(--border); }
        .section-title { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin-bottom: 16px; }
        .control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .control-group { display: flex; align-items: center; gap: 10px; }
        
        .switch { position: relative; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background: #3f3f46; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); background: #000; }

        input[type="range"] { -webkit-appearance: none; height: 2px; background: var(--border); width: 85px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; border: 1px solid var(--border); }
        input[type="number"] { background: transparent; border: none; color: var(--text-main); font-size: 11px; text-align: right; width: 35px; }
        input[type="color"] { -webkit-appearance: none; border: 1px solid var(--border); background: none; width: 28px; height: 28px; border-radius: 6px; cursor: pointer; padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 5px; }

        .designer-footer { margin: 20px; padding: 20px; background: #161618; border: 1px solid var(--border); border-radius: 12px; }
        .footer-text { font-size: 11px; line-height: 1.6; color: var(--text-muted); margin-bottom: 8px; }
        .version-tag { font-size: 9px; font-weight: 700; color: #3f3f46; letter-spacing: 1px; }

        .credit-badge { position: fixed; bottom: 80px; right: 20px; z-index: 1000; background: #fff; color: #000; padding: 8px 16px; border-radius: 20px; font-weight: 600; font-size: 11px; text-decoration: none; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="main-ui">
    <a href="https://linktr.ee/pvrplxd" target="_blank" class="credit-badge" id="badge">
        <span class="short-text">By Pvrplxd</span>
        <span class="full-text">Made by Pvrplxd</span>
    </a>

    <div id="top-tools">
        <div class="zoom-pill" id="zoomBadge">Scale: 100%</div>
        <div style="position:relative">
            <button class="fab" onclick="toggleExportMenu()">
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            </button>
            <div class="export-pop" id="exportPop">
                <button class="export-option" onclick="exportImg('png')">Save PNG</button>
                <button class="export-option" style="color:var(--accent)" onclick="exportSVG()">Export SVG</button>
            </div>
        </div>
    </div>

    <aside id="sidebar">
        <div id="sheet-handle"></div>
        <div class="sidebar-header" id="drag-trigger">
            METASTAR
            <button style="background:none; border:none; color:var(--text-muted); font-size:16px;" onclick="resetSettings()">â†º</button>
        </div>
        
        <div class="sidebar-content">
            <div class="section">
                <div class="section-title">Geometry</div>
                <div class="control-row"><span class="label">Top</span><div class="control-group"><input type="range" id="r-t" min="10" max="600"><input type="number" id="n-t"></div></div>
                <div class="control-row"><span class="label">Right</span><div class="control-group"><input type="range" id="r-r" min="10" max="600"><input type="number" id="n-r"></div></div>
                <div class="control-row"><span class="label">Bottom</span><div class="control-group"><input type="range" id="r-b" min="10" max="600"><input type="number" id="n-b"></div></div>
                <div class="control-row"><span class="label">Left</span><div class="control-group"><input type="range" id="r-l" min="10" max="600"><input type="number" id="n-l"></div></div>
            </div>

            <div class="section">
                <div class="section-title">Appearance</div>
                <div class="control-row"><span class="label">Grid</span><label class="switch"><input type="checkbox" id="checkGrid" checked><span class="slider"></span></label></div>
                <div class="control-row"><span class="label">Star Color</span><input type="color" id="starCol" value="#dfff00"></div>
                <div class="control-row"><span class="label">Background</span><input type="color" id="bgCol" value="#09090b"></div>
            </div>

            <div class="designer-footer">
                <div class="footer-text">Built by a designer, for designers who love the creative process.</div>
                <div class="version-tag">METASTAR V1.0</div>
            </div>
            <div style="height: 80px;"></div>
        </div>
    </aside>

    <main id="viewport">
        <canvas id="canvas"></canvas>
    </main>
</div>

<script>
    /* RELATIVE DISPLACEMENT ENGINE */
    function initGestures() {
        const viewport = document.getElementById('viewport');
        let currentScale = 100;

        interact(viewport)
        .draggable({
            listeners: {
                move(event) {
                    // This is the fix: We use event.dx (change in X) and dy
                    // instead of setting position to event.pageX
                    const inputs = {
                        t: document.getElementById('r-t'),
                        b: document.getElementById('r-b'),
                        l: document.getElementById('r-l'),
                        r: document.getElementById('r-r')
                    };

                    // Move Geometry based on relative drag
                    inputs.t.value = parseInt(inputs.t.value) + event.dy;
                    inputs.b.value = parseInt(inputs.b.value) - event.dy;
                    inputs.l.value = parseInt(inputs.l.value) + event.dx;
                    inputs.r.value = parseInt(inputs.r.value) - event.dx;

                    // Trigger updates
                    Object.values(inputs).forEach(i => i.dispatchEvent(new Event('input')));
                }
            }
        })
        .gesturable({
            listeners: {
                move(event) {
                    currentScale *= event.ds;
                    currentScale = Math.min(Math.max(currentScale, 10), 400);
                    
                    const zSlider = document.getElementById('r-z'); // Assuming scale slider exists in core
                    if(zSlider) {
                        zSlider.value = currentScale;
                        zSlider.dispatchEvent(new Event('input'));
                    }
                    document.getElementById('zoomBadge').innerText = `Scale: ${Math.round(currentScale)}%`;
                }
            }
        });
    }

    /* UI HELPERS */
    function toggleExportMenu() { document.getElementById('exportPop').classList.toggle('active'); }

    function initProBottomSheet() {
        const sheet = document.getElementById('sidebar');
        const vh = window.innerHeight;
        const CLOSED = vh - 58;
        let yPos = CLOSED;

        interact(sheet).draggable({
            allowFrom: '#drag-trigger, #sheet-handle',
            inertia: true,
            listeners: {
                move(event) {
                    yPos += event.dy;
                    yPos = Math.min(Math.max(yPos, 0), CLOSED);
                    sheet.style.transform = `translateY(${yPos - CLOSED}px)`;
                    document.documentElement.style.setProperty('--badge-opacity', 1 - ((1 - yPos/CLOSED) * 3));
                },
                end() {
                    const snap = [0, vh*0.45, CLOSED].reduce((a, b) => Math.abs(b - yPos) < Math.abs(a - yPos) ? b : a);
                    yPos = snap;
                    sheet.style.transition = 'transform 0.4s cubic-bezier(0.19, 1, 0.22, 1)';
                    sheet.style.transform = `translateY(${yPos - CLOSED}px)`;
                    setTimeout(() => sheet.style.transition = '', 400);
                }
            }
        });
    }

    // Mock load for demo - in your real app, this triggers after Auth
    window.onload = () => {
        document.getElementById('main-ui').style.opacity = '1';
        document.getElementById('main-ui').style.pointerEvents = 'all';
        initGestures();
        if(window.innerWidth <= 768) initProBottomSheet();
    };
</script>
</body>
</html>
