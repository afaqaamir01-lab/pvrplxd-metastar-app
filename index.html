<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MetaStar Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-canvas: #000000; --bg-panel: #111113; --border: #27272a;
            --text-main: #e4e4e7; --text-muted: #71717a; --accent: #dfff00;
            --input-bg: #18181b; --sidebar-width: 320px;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-canvas); color: var(--text-main); 
            font-family: 'Space Grotesk', sans-serif; height: 100dvh; overflow: hidden; font-size: 13px; 
            overscroll-behavior: none; touch-action: none;
        }

        /* --- AUTH LAYER (v7 Style: Plain Black) --- */
        #auth-layer { 
            position: fixed; inset: 0; z-index: 10000; 
            display: flex; align-items: center; justify-content: center; 
            background: #000000;
            transition: opacity 0.5s ease;
        }
        .auth-card { 
            background: rgba(17, 17, 19, 0.8); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 48px 40px; border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 24px; width: 360px; text-align: center; 
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
        }
        .auth-logo { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .auth-desc { color: #666; font-size: 13px; margin-bottom: 32px; line-height: 1.5; }
        .auth-input { 
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.5); 
            border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 16px;
            font-size: 15px; font-family: inherit; transition: border-color 0.2s;
        }
        .auth-input:focus { border-color: var(--accent); }
        .auth-btn { 
            width: 100%; padding: 14px; background: var(--text-main); color: #000; 
            border: none; font-weight: 600; cursor: pointer; border-radius: 12px;
            transition: transform 0.1s, opacity 0.2s;
        }
        .auth-btn:active { transform: scale(0.98); }
        .auth-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #auth-error { color: #ff4444; font-size: 12px; margin-top: 16px; display: none; }

        /* --- MAIN UI (v6 Layout) --- */
        #main-ui { opacity: 0; transition: opacity 1s ease; pointer-events: none; width: 100%; height: 100%; display: flex; }
        
        #sidebar { 
            width: var(--sidebar-width); background: var(--bg-panel); 
            border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; 
        }
        .sidebar-header { 
            padding: 16px 20px; font-weight: 700; font-size: 15px; 
            border-bottom: 1px solid var(--border); background: var(--bg-panel);
        }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        .control-group { margin-bottom: 24px; }
        .control-label { color: var(--text-muted); font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 12px; display: block; }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; gap: 12px; }
        .label { font-size: 13px; color: var(--text-main); flex-shrink: 0; width: 60px; }
        input[type="range"] { flex-grow: 1; height: 4px; background: #27272a; border-radius: 2px; appearance: none; cursor: pointer; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; }
        .num-in { width: 44px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); padding: 4px; border-radius: 6px; font-size: 11px; text-align: center; }

        /* Switches & Color */
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #27272a; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); background-color: #000; }
        .col-pick { background: none; border: 1px solid var(--border); width: 32px; height: 32px; border-radius: 8px; cursor: pointer; padding: 2px; }

        /* Sidebar Footer (The Card from v6) */
        .sidebar-footer { padding: 20px; border-top: 1px solid var(--border); background: #141416; }
        .btn-stack { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-ui { 
            padding: 10px; background: #1d1d20; border: 1px solid var(--border); 
            color: var(--text-main); border-radius: 10px; cursor: pointer; 
            font-size: 12px; font-weight: 500; transition: all 0.2s; 
            display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .btn-ui:hover { background: #27272a; }
        .btn-ui.primary { background: var(--text-main); color: #000; border: none; }
        .btn-ui.primary:hover { opacity: 0.9; }

        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: var(--bg-canvas); }
        #zoom-badge { position: absolute; bottom: 20px; right: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding: 6px 12px; border-radius: 20px; font-size: 11px; border: 1px solid rgba(255,255,255,0.1); }
        canvas { display: block; width: 100%; height: 100%; }

        /* MOBILE BOTTOM SHEET */
        @media (max-width: 768px) {
            #main-ui { flex-direction: column; }
            #sidebar { 
                position: fixed; inset: calc(100dvh - 60px) 0 0 0; width: auto; 
                height: 100dvh; border-radius: 24px 24px 0 0; border-top: 1px solid var(--border);
                box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            }
            #sheet-handle { width: 40px; height: 5px; background: #3f3f46; border-radius: 10px; margin: 12px auto; cursor: grab; }
            .sidebar-header { display: none; }
        }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <div class="auth-logo">MetaStar Studio</div>
            
            <div id="step-email" class="step active">
                <div class="auth-desc">Enter your email to verify your MetaStar Pro subscription.</div>
                <input type="email" id="email-in" class="auth-input" placeholder="name@email.com" spellcheck="false">
                <button id="btn-otp" class="auth-btn">Send Access Code</button>
            </div>

            <div id="step-verify" class="step">
                <div class="auth-desc">Check your inbox. Enter the 6-digit code sent to your email.</div>
                <input type="text" id="code-in" class="auth-input" placeholder="000000" maxlength="6">
                <button id="btn-verify" class="auth-btn">Verify & Launch</button>
            </div>

            <div id="auth-error"></div>
        </div>
    </div>

    <div id="main-ui">
        <aside id="sidebar">
            <div id="sheet-handle"></div>
            <div class="sidebar-header">MetaStar Studio Pro</div>
            
            <div class="sidebar-content">
                <span class="control-label">Geometry</span>
                <div class="control-row"><span class="label">Top</span><input type="range" id="r-t" min="0" max="200" value="100"><input type="number" id="n-t" class="num-in" value="100"></div>
                <div class="control-row"><span class="label">Right</span><input type="range" id="r-r" min="0" max="200" value="100"><input type="number" id="n-r" class="num-in" value="100"></div>
                <div class="control-row"><span class="label">Bottom</span><input type="range" id="r-b" min="0" max="200" value="100"><input type="number" id="n-b" class="num-in" value="100"></div>
                <div class="control-row"><span class="label">Left</span><input type="range" id="r-l" min="0" max="200" value="100"><input type="number" id="n-l" class="num-in" value="100"></div>
                
                <span class="control-label" style="margin-top:20px">Deformation</span>
                <div class="control-row"><span class="label">Skew X</span><input type="range" id="r-sx" min="-100" max="100" value="0"><input type="number" id="n-sx" class="num-in" value="0"></div>
                <div class="control-row"><span class="label">Skew Y</span><input type="range" id="r-sy" min="-100" max="100" value="0"><input type="number" id="n-sy" class="num-in" value="0"></div>
                <div class="control-row"><span class="label">Curve</span><input type="range" id="r-c" min="0" max="100" value="25"><input type="number" id="n-c" class="num-in" value="25"></div>

                <span class="control-label" style="margin-top:20px">Appearance</span>
                <div class="control-row">
                    <span class="label">Grid</span>
                    <label class="switch"><input type="checkbox" id="check-grid" checked><span class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="label">Bones</span>
                    <label class="switch"><input type="checkbox" id="check-bones"><span class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="label">Star</span>
                    <input type="color" id="col-star" class="col-pick" value="#dfff00">
                </div>
                <div class="control-row">
                    <span class="label">Canvas</span>
                    <input type="color" id="col-bg" class="col-pick" value="#000000">
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="btn-stack">
                    <button class="btn-ui" onclick="resetSettings()">Reset</button>
                    <button class="btn-ui primary" onclick="exportSVG()">Export SVG</button>
                </div>
            </div>
        </aside>

        <main id="viewport">
            <div id="zoom-badge">Scale: 100%</div>
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <script>
        // CONFIG
        const WORKER_URL = "https://metastar-whop.afaqaamir01.workers.dev";
        
        // Load Auth Module First
        const script = document.createElement('script');
        script.src = `${WORKER_URL}/auth.js?v=${Date.now()}`;
        document.body.appendChild(script);
    </script>
</body>
</html>
