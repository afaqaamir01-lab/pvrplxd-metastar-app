<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MetaStar Studio Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/InertiaPlugin.min.js"></script>
    
    <style>
        :root {
            --bg-canvas: #050505; 
            --bg-glass: rgba(12, 12, 14, 0.85);
            --border: rgba(255,255,255,0.08);
            --text-main: #e4e4e7; 
            --text-muted: #a1a1aa; 
            --accent: #fff;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-canvas); color: var(--text-main); 
            font-family: 'Space Grotesk', sans-serif; height: 100dvh; overflow: hidden; 
            font-size: 13px; overscroll-behavior: none; user-select: none;
        }

        /* --- AUTH LAYER (Standard) --- */
        #auth-layer { position: fixed; inset: 0; z-index: 10000; display: flex; align-items: center; justify-content: center; background: #000; transition: opacity 0.5s ease; }
        .auth-card { background: rgba(17, 17, 19, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 48px 40px; border: 1px solid rgba(255,255,255,0.08); border-radius: 24px; width: 360px; text-align: center; box-shadow: 0 25px 80px rgba(0,0,0,0.6); }
        .auth-logo { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .auth-input { width: 100%; padding: 14px 16px; background: rgba(255,255,255,0.05); border: 1px solid #333; color: #fff; border-radius: 12px; font-size: 15px; margin-bottom: 16px; }
        .auth-btn { width: 100%; padding: 14px; background: var(--text-main); color: #000; border: none; font-weight: 600; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .step-container { display: flex; width: 200%; transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .step { width: 50%; padding: 4px; opacity: 1; transition: opacity 0.3s; flex-shrink: 0; }
        .step.inactive { opacity: 0; pointer-events: none; }
        #status-msg { height: 20px; margin-top: 12px; font-size: 12px; color: #ff4444; opacity: 0; transition: 0.3s; }
        #status-msg.visible { opacity: 1; }
        .spinner { width: 16px; height: 16px; border: 2px solid rgba(0,0,0,0.1); border-left-color: #000; border-radius: 50%; animation: spin 0.8s linear infinite; display: none; }
        .auth-btn.loading .spinner { display: block; } .auth-btn.loading span { display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- APP UI --- */
        #main-ui { opacity: 0; pointer-events: none; width: 100%; height: 100%; position: relative; }
        
        #viewport { 
            width: 100%; height: 100%; position: relative; overflow: hidden; 
            background: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            touch-action: none; cursor: grab; 
        }
        #viewport:active { cursor: grabbing; }
        canvas { display: block; width: 100%; height: 100%; }

        /* --- DYNAMIC SIDEBAR --- */
        #sidebar-card {
            position: fixed; 
            /* Centered vertically on Desktop initially */
            top: 50%; left: 30px; transform: translateY(-50%);
            width: 320px; 
            max-height: 85vh; /* Dynamic Height */
            display: flex; flex-direction: column;
            
            background: var(--bg-glass);
            backdrop-filter: blur(40px) saturate(160%);
            -webkit-backdrop-filter: blur(40px) saturate(160%);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            z-index: 100;
        }

        /* Drag Handle (Desktop) */
        #desktop-drag-zone {
            height: 24px; width: 100%; cursor: grab;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.2s;
        }
        #sidebar-card:hover #desktop-drag-zone { opacity: 1; }
        .drag-pill { width: 40px; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; }

        /* Header */
        .card-header {
            padding: 10px 24px 20px 24px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        .brand { font-weight: 700; font-size: 13px; letter-spacing: 2px; color: #fff; display: flex; align-items: center; gap: 10px; }
        
        /* Scrollable Content Area */
        .card-content {
            flex-grow: 1; overflow-y: auto;
            /* Hide Scrollbar */
            -ms-overflow-style: none; scrollbar-width: none; 
        }
        .card-content::-webkit-scrollbar { display: none; }

        /* Sections */
        .section-group { padding: 24px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .section-group:last-child { border-bottom: none; }

        .group-header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
        .header-title { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: #fff; opacity: 0.5; }

        /* Controls */
        .control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .control-row:last-child { margin-bottom: 0; }
        .label { font-size: 13px; color: #999; font-weight: 400; }
        
        input[type="range"] { 
            -webkit-appearance: none; height: 4px; background: rgba(255,255,255,0.08); 
            border-radius: 2px; flex-grow: 1; margin: 0 16px; 
        }
        input[type="range"]::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 14px; height: 14px; background: #fff; 
            border-radius: 50%; cursor: pointer; transition: 0.2s; border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        
        .val-display { 
            background: transparent; border: 1px solid rgba(255,255,255,0.1); 
            color: #ccc; font-size: 11px; width: 40px; padding: 4px 0; 
            text-align: center; border-radius: 6px; font-family: 'Space Grotesk', monospace; 
        }

        /* Footer */
        .card-footer { padding: 24px; border-top: 1px solid var(--border); flex-shrink: 0; background: rgba(0,0,0,0.2); border-radius: 0 0 24px 24px; }
        .footer-inner-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.04);
            border-radius: 12px; padding: 14px; display: flex; align-items: flex-start; gap: 12px;
        }
        .footer-text { font-size: 11px; color: #666; line-height: 1.5; }
        .footer-text strong { color: #ccc; display: block; margin-bottom: 2px; font-weight: 600; }

        /* Floating Actions */
        .float-ui { position: absolute; z-index: 10; display: flex; gap: 8px; }
        #zoom-controls { 
            bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(10,10,12,0.8); backdrop-filter: blur(10px); 
            padding: 6px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1); align-items: center; 
        }
        #zoom-val { font-size: 12px; width: 44px; text-align: center; font-variant-numeric: tabular-nums; font-weight: 600; color: #fff; }
        
        #export-menu { top: 30px; right: 30px; }
        .icon-btn { 
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; 
            background: var(--bg-glass); border: 1px solid var(--border); color: #fff; 
            border-radius: 10px; cursor: pointer; transition: 0.2s; 
        }
        .icon-btn:hover { background: rgba(255,255,255,0.15); }

        .export-dropdown { 
            position: absolute; top: 46px; right: 0; width: 140px; 
            background: #111; border: 1px solid var(--border); 
            border-radius: 12px; padding: 6px; display: none; flex-direction: column; gap: 2px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5); transform-origin: top right;
        }
        .export-item { padding: 10px; text-align: left; background: none; border: none; color: #999; font-size: 13px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .export-item:hover { background: #222; color: #fff; }

        .credit-pill {
            position: absolute; bottom: 30px; right: 30px; background: #fff; color: #000;
            padding: 10px 20px; border-radius: 100px; font-size: 12px; font-weight: 700;
            text-decoration: none; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); z-index: 50;
        }
        .credit-pill:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 15px 40px rgba(255,255,255,0.15); }

        /* Toggles & Colors */
        .switch { position: relative; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; inset: 0; background-color: #333; transition: .3s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: #666; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #fff; }
        input:checked + .slider:before { transform: translateX(14px); background-color: #000; }
        
        /* FIX: Circle Color Wrapper */
        .color-wrapper {
            width: 24px; height: 24px; border-radius: 50%; overflow: hidden;
            flex-shrink: 0; /* Prevents squashing */
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer; position: relative;
        }
        input[type="color"] { 
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
            padding: 0; margin: 0; cursor: pointer; border: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #desktop-drag-zone { display: none; }
            #sidebar-card {
                top: auto; left: 0; bottom: 0; width: 100%; height: auto; max-height: 85vh;
                transform: translateY(calc(100% - 70px)); /* Peek State */
                border-radius: 24px 24px 0 0; border-bottom: none;
                background: #111113; 
            }
            .credit-pill, #zoom-controls, .brand span { display: none; }
            #sheet-handle { width: 40px; height: 4px; background: #333; border-radius: 2px; margin: 0 auto; }
            .card-header { justify-content: center; padding-top: 16px; flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

<div id="auth-layer">
    <div class="auth-card">
        <div class="auth-logo">MetaStar</div>
        <div class="auth-desc" id="auth-subtitle">Professional Studio Access</div>
        <div style="overflow: hidden;">
            <div class="step-container" id="step-slider">
                <div class="step" id="step-email">
                    <input type="email" id="email-input" class="auth-input" placeholder="name@example.com">
                    <button onclick="requestOtp()" id="btn-otp" class="auth-btn">
                        <span>Send Access Code</span><div class="spinner"></div>
                    </button>
                </div>
                <div class="step inactive" id="step-verify">
                    <input type="text" id="code-input" class="auth-input" placeholder="123 456" maxlength="6" style="text-align:center; letter-spacing:4px; font-weight:700;">
                    <button onclick="verifyOtp()" id="btn-verify" class="auth-btn">
                        <span>Verify & Launch</span><div class="spinner"></div>
                    </button>
                    <div style="margin-top:15px; font-size:12px; text-decoration:underline; cursor:pointer; color:#666;" onclick="resetAuthUI()">Change Email</div>
                </div>
            </div>
        </div>
        <div id="status-msg"></div>
    </div>
</div>

<div id="main-ui">
    <div id="viewport">
        <canvas id="canvas"></canvas>

        <div class="float-ui" id="zoom-controls">
            <button class="icon-btn" style="background:transparent; border:none; width:28px;" onclick="zoomOut()"><i data-lucide="minus" width="14"></i></button>
            <div id="zoom-val">100%</div>
            <button class="icon-btn" style="background:transparent; border:none; width:28px;" onclick="zoomIn()"><i data-lucide="plus" width="14"></i></button>
        </div>

        <div class="float-ui" id="export-menu">
            <button class="icon-btn" onclick="toggleExport()">
                <i data-lucide="download" width="16"></i>
            </button>
            <div class="export-dropdown" id="export-list">
                <button class="export-item" onclick="exportFile('png')"><i data-lucide="image" width="14"></i> PNG</button>
                <button class="export-item" onclick="exportFile('jpg')"><i data-lucide="image" width="14"></i> JPG</button>
                <button class="export-item" style="color:#fff" onclick="exportFile('svg')"><i data-lucide="code" width="14"></i> SVG</button>
            </div>
        </div>

        <a href="https://linktr.ee/pvrplxd" target="_blank" class="credit-pill">
            <span>Made by Pvrplxd</span>
        </a>
    </div>

    <aside id="sidebar-card">
        <div id="desktop-drag-zone"><div class="drag-pill"></div></div>

        <div class="card-header" id="mobile-header">
            <div id="sheet-handle"></div> <div class="brand">
                <i data-lucide="command" width="16"></i> 
                <span>METASTAR</span>
            </div>
            <button class="icon-btn" onclick="resetSettings()" style="width:32px; height:32px; border:none; background:transparent;" title="Reset">
                <i data-lucide="rotate-ccw" width="14" style="opacity:0.6;"></i>
            </button>
        </div>

        <div class="card-content">
            <div class="section-group">
                <div class="group-header"><i data-lucide="box" width="16" style="opacity:0.8;"></i><span class="header-title">Geometry</span></div>
                <div class="control-row"><span class="label">Top</span><input type="range" id="r-t" min="10" max="600"><input type="number" id="n-t" class="val-display"></div>
                <div class="control-row"><span class="label">Right</span><input type="range" id="r-r" min="10" max="600"><input type="number" id="n-r" class="val-display"></div>
                <div class="control-row"><span class="label">Bottom</span><input type="range" id="r-b" min="10" max="600"><input type="number" id="n-b" class="val-display"></div>
                <div class="control-row"><span class="label">Left</span><input type="range" id="r-l" min="10" max="600"><input type="number" id="n-l" class="val-display"></div>
            </div>

            <div class="section-group">
                <div class="group-header"><i data-lucide="move-3d" width="16" style="opacity:0.8;"></i><span class="header-title">Transform</span></div>
                <div class="control-row"><span class="label">Skew X</span><input type="range" id="r-sx" min="-100" max="100"><input type="number" id="n-sx" class="val-display"></div>
                <div class="control-row"><span class="label">Skew Y</span><input type="range" id="r-sy" min="-100" max="100"><input type="number" id="n-sy" class="val-display"></div>
                <div class="control-row"><span class="label">Curve</span><input type="range" id="r-c" min="0" max="100" step="0.5"><input type="number" id="n-c" class="val-display"></div>
            </div>

            <div class="section-group">
                <div class="group-header"><i data-lucide="palette" width="16" style="opacity:0.8;"></i><span class="header-title">Appearance</span></div>
                <div class="control-row"><span class="label">Show Grid</span><label class="switch"><input type="checkbox" id="checkGrid" checked><span class="slider"></span></label></div>
                <div class="control-row"><span class="label">Show Bones</span><label class="switch"><input type="checkbox" id="checkBones"><span class="slider"></span></label></div>
                
                <div class="control-row"><span class="label">Star Color</span><div class="color-wrapper"><input type="color" id="starCol" value="#dfff00"></div></div>
                <div class="control-row"><span class="label">Background</span><div class="color-wrapper"><input type="color" id="bgCol" value="#050505"></div></div>
            </div>
        </div>

        <div class="card-footer">
            <div class="footer-inner-card">
                <i data-lucide="sparkles" width="14" color="#fff"></i>
                <div class="footer-text"><strong>Creative Flow</strong>Built exclusively for designers who find joy in the process.</div>
            </div>
        </div>
    </aside>
</div>

<script>
    const WORKER_URL = "https://metastar-whop.afaqaamir01.workers.dev";
    let userEmail = "";

    function toggleExport() { 
        const m = document.getElementById('export-list');
        const isFlex = m.style.display === 'flex';
        if (isFlex) { gsap.to(m, { opacity: 0, scale: 0.95, duration: 0.2, onComplete: () => m.style.display = 'none' }); } 
        else { m.style.display = 'flex'; gsap.fromTo(m, { opacity: 0, scale: 0.95 }, { opacity: 1, scale: 1, duration: 0.2, ease: "back.out(1.7)" }); }
    }

    function initInteractions() {
        lucide.createIcons();
        const w = window.innerWidth;
        const h = window.innerHeight;

        if (w <= 768) {
            // MOBILE: Bottom Sheet with Bounds
            Draggable.create("#sidebar-card", {
                type: "y",
                bounds: { minY: 0, maxY: h - 70 }, // Prevent vanishing
                inertia: true,
                trigger: "#mobile-header",
                edgeResistance: 0.85, // Hard resistance at bottom
                onDragEnd: function() {
                    const y = this.y;
                    const snapPoints = [0, h * 0.5, h - 70];
                    const closest = snapPoints.reduce((prev, curr) => Math.abs(curr - y) < Math.abs(prev - y) ? curr : prev);
                    gsap.to(this.target, { y: closest, duration: 0.5, ease: "power3.out" });
                }
            });
        } else {
            // DESKTOP: Left/Right Snap
            Draggable.create("#sidebar-card", {
                type: "x,y",
                trigger: "#desktop-drag-zone",
                inertia: true,
                bounds: "#main-ui",
                onDragEnd: function() {
                    const x = this.x;
                    const cardW = 320;
                    // Snap to Left (30px) or Right (Window - Card - 30px)
                    const leftSnap = 30 - this.target.offsetLeft; // Logic tweak needed because CSS centers it
                    // Actually, simpler: check bounding rect
                    const rect = this.target.getBoundingClientRect();
                    const mid = window.innerWidth / 2;
                    
                    const targetX = (rect.left + rect.width/2 < mid) ? 30 : window.innerWidth - 320 - 30;
                    
                    // We need to animate 'left' property or translate. 
                    // Since Draggable uses translate, let's stick to GSAP logic.
                    // But our CSS centers it initially using transform(-50%).
                    // Best approach: Let user place it freely, but magnetic snap to edges.
                    
                    const currentLeft = rect.left;
                    if(currentLeft < 100) gsap.to(this.target, { x: "+=" + (30 - currentLeft), duration: 0.4 });
                    if(currentLeft > window.innerWidth - 320 - 100) gsap.to(this.target, { x: "+=" + (window.innerWidth - 320 - 30 - currentLeft), duration: 0.4 });
                }
            });
        }
    }

    // --- AUTH (Standard) ---
    async function requestOtp() {
        const email = document.getElementById('email-input').value.trim();
        if(!email) return showStatus("Email required", true);
        toggleLoading(true);
        try {
            const res = await fetch(`${WORKER_URL}/auth/init`, { method: 'POST', body: JSON.stringify({ email }) });
            if(!res.ok) throw new Error((await res.json()).message);
            userEmail = email; slideStep(1);
        } catch(e) { showStatus(e.message, true); } finally { toggleLoading(false); }
    }
    async function verifyOtp() {
        const code = document.getElementById('code-input').value.trim();
        if(code.length < 6) return showStatus("Enter code", true);
        toggleLoading(true);
        try {
            const res = await fetch(`${WORKER_URL}/auth/verify`, { method: 'POST', body: JSON.stringify({ email: userEmail, code }) });
            const d = await res.json();
            if(!res.ok) throw new Error(d.message);
            const coreCode = await fetchCore(d.token);
            localStorage.setItem('ms_token', d.token);
            injectCore(coreCode);
        } catch(e) { showStatus(e.message, true); localStorage.removeItem('ms_token'); } finally { toggleLoading(false); }
    }
    async function fetchCore(token) {
        const res = await fetch(`${WORKER_URL}/core.js`, { headers: { 'Authorization': `Bearer ${token}` } });
        if(!res.ok) throw new Error("Load failed");
        return await res.text();
    }
    function injectCore(code) {
        const s = document.createElement('script'); s.textContent = code; document.body.appendChild(s);
        gsap.to("#auth-layer", { opacity: 0, duration: 0.5, onComplete: () => document.getElementById('auth-layer').style.display='none' });
        gsap.to("#main-ui", { opacity: 1, duration: 1 });
        document.getElementById('main-ui').style.pointerEvents = 'all';
        initInteractions();
    }
    function attemptAutoLogin() {
        const token = localStorage.getItem('ms_token');
        if(!token) return;
        toggleLoading(true); document.getElementById('auth-subtitle').innerText = "Resuming...";
        fetchCore(token).then(code => injectCore(code)).catch(() => { localStorage.removeItem('ms_token'); resetAuthUI(); }).finally(() => toggleLoading(false));
    }
    function toggleLoading(active) { const btn = document.querySelector(document.getElementById('step-email').classList.contains('inactive') ? '#btn-verify' : '#btn-otp'); if(active) { btn.classList.add('loading'); btn.disabled = true; } else { btn.classList.remove('loading'); btn.disabled = false; } }
    function showStatus(msg, isError) { const el = document.getElementById('status-msg'); el.innerText = msg; el.classList.add('visible'); el.style.color = isError ? '#ff4444' : '#666'; }
    function slideStep(idx) { document.getElementById('step-slider').style.transform = `translateX(-${idx * 50}%)`; document.getElementById(idx===0?'step-email':'step-verify').classList.remove('inactive'); document.getElementById(idx===1?'step-email':'step-verify').classList.add('inactive'); }
    function resetAuthUI() { slideStep(0); document.getElementById('status-msg').innerText = ''; document.getElementById('auth-subtitle').innerText = "Professional Studio Access"; }
    window.onload = attemptAutoLogin;
</script>
</body>
</html>
