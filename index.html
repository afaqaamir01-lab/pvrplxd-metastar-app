<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MetaStar Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ... KEEP YOUR EXISTING CSS ... */
        :root { --bg-canvas: #09090b; --bg-panel: #111113; --text-main: #e4e4e7; --accent: #dfff00; }
        body { background: var(--bg-canvas); color: var(--text-main); font-family: 'Space Grotesk', sans-serif; overflow: hidden; }

        /* AUTH STYLES */
        #auth-layer { position: fixed; inset: 0; background: var(--bg-canvas); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--bg-panel); padding: 40px; border: 1px solid #333; border-radius: 12px; width: 340px; text-align: center; }
        .auth-input { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; margin-bottom: 12px; text-align: center; font-size: 16px; letter-spacing: 1px; }
        .auth-btn { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
        .auth-btn:disabled { opacity: 0.5; cursor: wait; }
        .step-hidden { display: none; }
        .status-msg { color: #888; font-size: 12px; margin-top: 15px; min-height: 15px; }
    </style>
</head>
<body>

<div id="auth-layer">
    <div class="auth-card">
        <h2 style="margin-top:0">MetaStar Pro</h2>
        
        <div id="step-email">
            <p style="color:#888; font-size:13px; margin-bottom:20px;">Enter your Whop email to verify access.</p>
            <input type="email" id="email-input" class="auth-input" placeholder="name@example.com">
            <button onclick="requestOtp()" id="btn-otp" class="auth-btn">Send Access Code</button>
        </div>

        <div id="step-verify" class="step-hidden">
            <p style="color:#888; font-size:13px; margin-bottom:20px;">Enter the code sent to your email.</p>
            <input type="text" id="code-input" class="auth-input" placeholder="123456" maxlength="6">
            <button onclick="verifyOtp()" id="btn-verify" class="auth-btn">Verify & Launch</button>
            <div style="margin-top:10px; font-size:11px; color:#555; cursor:pointer" onclick="location.reload()">Wrong email?</div>
        </div>

        <div id="status" class="status-msg"></div>
    </div>
</div>

<div id="main-ui" style="opacity:0; transition: opacity 1s;">
    <aside id="sidebar"> ... </aside>
    <main id="viewport"><canvas id="canvas"></canvas></main>
</div>

<script>
    // CONFIGURATION
    const WORKER_URL = "https://metastar-whop.afaqaamir01.workers.dev"; 
    let userEmail = "";

    function setStatus(msg, isError = false) {
        const el = document.getElementById('status');
        el.innerText = msg;
        el.style.color = isError ? '#ff4444' : '#888';
    }

    async function requestOtp() {
        const email = document.getElementById('email-input').value.trim();
        if (!email) return setStatus("Email is required", true);
        
        userEmail = email;
        const btn = document.getElementById('btn-otp');
        btn.disabled = true;
        setStatus("Checking membership...");

        try {
            const res = await fetch(`${WORKER_URL}/auth/init`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            
            if (!res.ok) throw new Error(data.message);
            
            // Switch to Step 2
            document.getElementById('step-email').classList.add('step-hidden');
            document.getElementById('step-verify').classList.remove('step-hidden');
            setStatus("Code sent! Check your inbox.");
        } catch (e) {
            setStatus(e.message, true);
            btn.disabled = false;
        }
    }

    async function verifyOtp() {
        const code = document.getElementById('code-input').value.trim();
        const btn = document.getElementById('btn-verify');
        if (code.length < 6) return setStatus("Invalid code", true);

        btn.disabled = true;
        btn.innerText = "Authenticating...";

        try {
            const res = await fetch(`${WORKER_URL}/auth/verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail, code })
            });
            const data = await res.json();

            if (!res.ok) throw new Error(data.message);

            // SUCCESS: We have a session token
            loadCore(data.token);

        } catch (e) {
            setStatus(e.message, true);
            btn.innerText = "Verify & Launch";
            btn.disabled = false;
        }
    }

    function loadCore(token) {
        setStatus("Downloading Secure Core...");
        
        // We create a script tag that points to the secure endpoint
        // The browser will fetch it, attaching the token as a URL param or we use fetch+eval
        // Using fetch+eval allows us to catch errors if the token is rejected
        
        fetch(`${WORKER_URL}/secure/core.js`, {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => {
            if(!res.ok) throw new Error("Security Check Failed");
            return res.text();
        })
        .then(scriptContent => {
            const script = document.createElement('script');
            script.textContent = scriptContent; 
            document.body.appendChild(script);

            // Transition UI
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('main-ui').style.opacity = '1';
            
            // Init
            if(window.initMetaStar) window.initMetaStar();
        })
        .catch(e => setStatus("Failed to load app: " + e.message, true));
    }
</script>
</body>
</html>
