<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MetaStar Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-canvas: #000000; --bg-panel: #111113; --border: #27272a;
            --text-main: #e4e4e7; --text-muted: #71717a; --accent: #dfff00;
            --sidebar-width: 320px;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; background: var(--bg-canvas); color: var(--text-main); 
            font-family: 'Space Grotesk', sans-serif; height: 100dvh; overflow: hidden; 
            overscroll-behavior: none; touch-action: none;
        }

        /* AUTH LAYER */
        #auth-layer { 
            position: fixed; inset: 0; z-index: 10000; 
            display: flex; align-items: center; justify-content: center; 
            background: #000000;
            transition: opacity 0.5s ease;
        }
        .auth-card { 
            background: rgba(17, 17, 19, 0.9); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 48px 40px; border: 1px solid rgba(255,255,255,0.08); 
            border-radius: 24px; width: 360px; text-align: center; 
        }
        .auth-logo { font-size: 24px; font-weight: 700; margin-bottom: 8px; color: #fff; }
        .auth-desc { color: #666; font-size: 13px; margin-bottom: 32px; }
        .auth-input { 
            width: 100%; padding: 14px 16px; background: rgba(0,0,0,0.5); 
            border: 1px solid #333; color: #fff; border-radius: 12px; margin-bottom: 16px;
        }
        .auth-btn { 
            width: 100%; padding: 14px; background: var(--text-main); color: #000; 
            border: none; font-weight: 600; cursor: pointer; border-radius: 12px;
        }
        .auth-btn:disabled { opacity: 0.5; }
        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity:0; transform: translateY(5px); } to { opacity:1; transform: translateY(0); } }

        /* APP UI (Hidden initially) */
        #main-ui { opacity: 0; pointer-events: none; transition: opacity 1s ease; width: 100%; height: 100%; display: flex; }
        #sidebar { 
            width: var(--sidebar-width); background: var(--bg-panel); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; z-index: 100;
        }
        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #000; touch-action: none; }
        canvas { display: block; width: 100%; height: 100%; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #main-ui { flex-direction: column; }
            #sidebar { 
                height: 100dvh; position: fixed; inset: calc(100dvh - 58px) 0 0 0; 
                width: 100%; border-top: 1px solid var(--border); border-radius: 24px 24px 0 0; 
                transition: transform 0.1s; /* Controlled by JS */
            }
            #sheet-handle { width: 32px; height: 3px; background: #3f3f46; border-radius: 10px; margin: 8px auto 4px; }
        }

        /* Controls */
        .sidebar-content { padding: 20px; overflow-y: auto; flex-grow: 1; }
        .control-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        input[type="range"] { -webkit-appearance: none; background: #333; height: 2px; width: 100px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: #fff; border-radius: 50%; }
        
        /* Toggle Switch */
        .switch { position: relative; width: 32px; height: 18px; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; inset: 0; background-color: #333; border-radius: 20px; transition: .3s; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background: #fff; border-radius: 50%; transition: .3s; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); background-color: #000; }
        
        #zoom-badge { position: absolute; top: 20px; left: 20px; background: #111; border: 1px solid #333; color: #fff; font-size: 10px; padding: 4px 12px; border-radius: 20px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <div class="auth-logo">METASTAR</div>
            <div class="auth-desc" id="auth-sub">Professional Studio Access</div>
            
            <div id="step-email" class="step active">
                <input type="email" id="email-in" class="auth-input" placeholder="whop@email.com">
                <button id="btn-otp" class="auth-btn">Send Access Code</button>
            </div>

            <div id="step-verify" class="step">
                <input type="text" id="code-in" class="auth-input" placeholder="123 456" style="text-align:center; letter-spacing: 3px;">
                <button id="btn-verify" class="auth-btn">Verify & Launch</button>
            </div>
            <div id="auth-error" style="color:#ff4444; font-size:12px; margin-top:12px;"></div>
        </div>
    </div>

    <div id="main-ui">
        <aside id="sidebar">
            <div id="sheet-handle"></div>
            <div class="sidebar-content">
                <div class="control-row"><span class="label">Top</span><input type="range" id="t" min="10" max="600" value="100"></div>
                <div class="control-row"><span class="label">Right</span><input type="range" id="r" min="10" max="600" value="100"></div>
                <div class="control-row"><span class="label">Bottom</span><input type="range" id="b" min="10" max="600" value="100"></div>
                <div class="control-row"><span class="label">Left</span><input type="range" id="l" min="10" max="600" value="100"></div>
                <hr style="border:0; border-top:1px solid #222; margin: 20px 0;">
                
                <div class="control-row"><span class="label">Skew X</span><input type="range" id="sx" min="-100" max="100" value="0"></div>
                <div class="control-row"><span class="label">Skew Y</span><input type="range" id="sy" min="-100" max="100" value="0"></div>
                <div class="control-row"><span class="label">Curve</span><input type="range" id="c" min="0" max="100" value="25"></div>
                
                <hr style="border:0; border-top:1px solid #222; margin: 20px 0;">
                
                <div class="control-row">
                    <span class="label">Grid</span>
                    <label class="switch"><input type="checkbox" id="check-grid" checked><span class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="label">Bones Mode</span>
                    <label class="switch"><input type="checkbox" id="check-bones"><span class="slider"></span></label>
                </div>
                <div class="control-row">
                    <span class="label">Star Color</span>
                    <input type="color" id="col-star" value="#dfff00" style="background:none; border:none; width:24px; height:24px;">
                </div>
            </div>
        </aside>

        <main id="viewport">
            <div id="zoom-badge">Scale: 100%</div>
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <script>
        // Only points to Auth. JS execution happens there.
        const WORKER_URL = "https://metastar-whop.afaqaamir01.workers.dev";
        const script = document.createElement('script');
        script.src = `${WORKER_URL}/auth.js?t=${Date.now()}`;
        document.body.appendChild(script);
    </script>
</body>
</html>
